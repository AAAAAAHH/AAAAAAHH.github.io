<!DOCTYPE html>
<html>
<body>

<b>Divergence Meter</b>
<p>Divergence meter program from Steins;Gate.</p>
<p>Click the button to change the world line value.</p>
<br>
<p>Python Version</p>
<sub>Ver. 0.2.2</sub>
<button onclick="window.open('Divergence Meter.rar')">Download</button>
<p>Web Version</p>

<br>
 
<form>
  <input type="button" value="Click me" onclick="genRand(0.337187, 1.130426, 6)">
<div id="result"></div>
</form>
  
<script type="text/javascript">
function genRand(min, max, decimalPlaces) {  
  var rand = Math.random()*(max-min) + min;
  var power = Math.pow(10, decimalPlaces);
  var result = Math.floor(rand*power) / power;
  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
